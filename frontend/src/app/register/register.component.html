<body>
    <div class="main">
      <div class="d-flex align-items-center">
        <img
          src="https://cdn.meetingroomapp.com/website/uploads/2020/11/03093137/cropped-MRA-FAVICON-512-5.png"
          alt="logo"
          id="logo"
        />
        <h4 id="logo-txt" routerLink="/">TechBook</h4>
      </div>
    </div>
  <br><br><br><br><br>
  <form (ngSubmit)="submit()">
      <p>Registration Form</p>
      <div class="row">
          <div class="col-md-3">
          </div>
          <div class="col-md-6">
              <br>
              <div class="form-group">
                  <label for="exampleInputEmail1">Name: </label>
                  <input type="text" class="form-control" id="exampleInputEmail1"
                      placeholder="Enter Name" name="name"[(ngModel)]="register.name">
              </div>

              <div class="form-group">
                  <label for="exampleInputEmail1">Gender: </label>
                  <input type="text" class="form-control" id="exampleInput1" aria-describedby="emailHelp"
                      placeholder="Enter Gender">
              </div>


              <div class="form-group">
                  <label for="exampleInputPassword1">Birthdate: </label>
                  <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Enter Birthdate">
              </div>


              <div class="form-group">
                  <label for="exampleInputPassword1">Age: </label>
                  <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Enter Age">
              </div>


              <div class="form-group">
                  <label for="exampleInputPassword1">Address: </label>
                  <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Enter Address">
              </div>


              <div class="form-group">
                  <label for="exampleInputPassword1">Phone Number: </label>
                  <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Enter Phone Number">
              </div>


              <div class="form-group">
                  <label for="exampleInputPassword1">Email: </label>
                  <input type="ptext" class="form-control" id="exampleInputPassword1" placeholder="Enter Email" name="email"[(ngModel)]="register.email">
              </div>


              <div class="form-group">
                  <label for="exampleInputPassword1">Valid ID: </label>
                  <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Upload valid ID">
              </div>


              <div class="form-group">
                  <label for="exampleInputPassword1">Category: </label>
                  <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Category">
              </div>

              <div class="form-group">
                  <label for="exampleInputPassword1">Password: </label>
                  <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Enter Password" name="password"[(ngModel)]="register.password">
              </div>

              <div class="form-group">
                  <label for="exampleInputPassword1">Confirm Password: </label>
                  <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Confirm Password">
              </div>
              <br>
              <button type="submit" class="btn btn-primary">Submit</button>
          </div>

          <div class="col-md-3">
          </div>
      </div>
      <br>
  </form>
  <div class="bg"></div>
  </body>
